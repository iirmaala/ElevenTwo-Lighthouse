<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElevenTwo Lighthouse</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div id="splash">XI-2 Lighthouse ðŸŒ¸</div>

<section id="loginSection" class="card">
<h1>Login ElevenTwo Lighthouse ðŸŒ¸</h1>

<input id="username" placeholder="Username">
<input id="password" type="password">

<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</section>

<section id="appSection" style="display:none">

<header>
<h2>XI-2 SMAS Muhammadiyah 1 Pare ðŸŒ¸</h2>
<button onclick="logout()">Logout</button>
</header>

<input id="searchOption" placeholder="Cari menu..." onkeyup="searchOption()">

<nav>
<button class="tabBtn active" onclick="showTab('siswa',this)">Siswa</button>
<button class="tabBtn" onclick="showTab('absensi',this)">Absensi</button>
<button class="tabBtn" onclick="showTab('tugas',this)">Tugas</button>

<div class="tabContent" id="siswa">

</div>

</div>

<div class="tabContent" id="jadwal" style="display:none">

<div class="tabContent" id="motivasi" style="display:none">

</section>

<script src="script.js"></script>
</body>
</html>
